            <div class="max-w-4xl mx-auto bg-gray-800/50 p-8 rounded-lg shadow-lg fade-in">
                <h1 class="text-3xl font-bold text-white mb-6">Defining Collectibility</h1>
                <div class="space-y-6 text-gray-300 leading-relaxed">
                    <p>The value of a collectible camera is determined by a confluence of factors that extend far beyond its simple ability to take a picture. This report analyzes the world's most sought-after cameras through five core pillars of collectibility:</p>
                    <ul class="list-disc list-inside space-y-4 pl-4">
                        <li><strong class="text-white">Innovation:</strong> A camera that represents a significant technological leap or was a "first" of its kind. This could be the first commercially successful DSLR or a camera that integrated a revolutionary feature that became an industry standard.</li>
                        <li><strong class="text-white">Rarity & Provenance:</strong> The scarcity of a model, whether from a limited production run or the attrition of time. Provenance—the documented history of a specific unit, especially its connection to a famous photographer or event—can multiply its value exponentially.</li>

                    <p>The world of camera collecting is defined by a fundamental dichotomy: the camera as a priceless artifact versus the camera as a superlative tool. At one end lies a piece like Oskar Barnack's personal Leica prototype, an object whose value is tied entirely to its unique place in history—an artifact to be preserved, not used. At the other end is a camera like the Pentax K1000, a mass-produced workhorse whose collectibility stems from its reputation as a durable, reliable, and perfect tool for learning the craft of photography. This collection navigates both definitions of "collectible," recognizing that a camera's worth can be derived either from its untouchable history or from its enduring, tangible utility.</p>

                <div class="space-y-6 text-gray-300 leading-relaxed">
                    <h2 class="text-2xl font-bold text-white">Legacy in a Digital Age</h2>
                    <p>The landscape of camera collecting is a study in contrasts. Mechanical titans of the mid-20th century, like the Leica M3 and Nikon F, derive their enduring worth from historical significance and near-infinite repairability. They are timeless tools built of brass and glass. In contrast, electronic marvels from the late 20th and early 21st centuries face a "repairability cliff". As proprietary electronic components fail, these cameras risk becoming beautiful but inert objects, their high values precarious and balanced against the finite lifespan of their circuitry.</p>
                    <h2 class="text-2xl font-bold text-white pt-4">The Makings of a Modern Classic</h2>
                    <p>The criteria for what makes a camera a classic are evolving. While historical firsts and mechanical purity will always anchor the market, a new set of attributes is defining the modern collectible. In an era where image-capture is ubiquitous, the cameras that achieve collectible status are those that offer a specialized and irreplaceable experience. Future classics will likely be cameras that assert a strong identity. This could be through:</p>
                    <ul class="list-disc list-inside space-y-2 pl-4">
                        <li><strong>A Singular Design Philosophy:</strong> Like the unwavering focus of the Ricoh GR series on the needs of the street photographer.</li>
                        <li><strong>A Unique "Look":</strong> A distinct and irreplicable image quality, such as the film-like rendering of Epson's R-D1.</li>
                        <li><strong>A Tactile Experience:</strong> Exceptional, dedicated ergonomics that transform the act of taking a picture into a deliberate, engaging process.</li>
                    </ul>
                    <p>In an age of digital homogeneity, the cameras that will be most prized tomorrow are those that are most unapologetically themselves today: specialized, beautiful, and purposeful objects of light.</p>
                </div>
            </div>
        `;

        // --- RENDER FUNCTIONS ---
        function renderHomePage() {
            mainContent.innerHTML = homePageTemplate;
            const grid = document.getElementById('camera-grid');
            cameras.forEach(camera => {
                const card = document.createElement('div');
                card.className = 'bg-gray-800 rounded-lg overflow-hidden shadow-lg card-hover-effect cursor-pointer';
                card.innerHTML = `
                    <img src="${camera.image_url}" alt="${camera.name}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/1a202c/a0aec0?text=Image+Not+Found';">
                    <div class="p-4">
                        <p class="text-sm text-gray-400">#${camera.rank}</p>
                        <h3 class="text-lg font-semibold text-white truncate">${camera.name}</h3>
                        <p class="text-sm text-gray-300">${camera.era}</p>
                    </div>
                `;
                card.addEventListener('click', () => renderCameraPage(camera.id));
                grid.appendChild(card);
            });
        }

        function renderCameraPage(id) {
            const camera = cameras.find(c => c.id === id);
            if (!camera) {
                renderHomePage();
                return;
            }
            mainContent.innerHTML = `
                <div class="max-w-5xl mx-auto fade-in">
                    <button id="back-to-home" class="mb-6 text-gray-300 hover:text-white">&larr; Back to List</button>
                    <div class="bg-gray-800/50 rounded-lg shadow-lg overflow-hidden">
                        <div class="md:flex">
                            <div class="md:w-1/2">
                                <img src="${camera.image_url}" alt="${camera.name}" class="w-full h-64 md:h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/1a202c/a0aec0?text=Image+Not+Found';">
                            </div>
                            <div class="p-8 md:w-1/2">
                                <p class="text-indigo-400 font-bold">Rank #${camera.rank}</p>
                                <h1 class="text-3xl md:text-4xl font-bold text-white mt-1">${camera.name}</h1>
                                <p class="text-gray-400 mt-2">${camera.type} &bull; ${camera.era}</p>
                                <div class="mt-6 grid grid-cols-2 gap-4 text-center">
                                    <div>
                                        <p class="text-sm text-gray-400 uppercase tracking-wider">Original Price</p>
                                        <p class="text-lg font-semibold text-white">${camera.original_price}</p>
                                    </div>
                                    <div>
                                        <p class="text-sm text-gray-400 uppercase tracking-wider">Current Value</p>
                                        <p class="text-lg font-semibold text-white">${camera.current_value}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="p-8">
                            <h2 class="text-2xl font-bold text-white">Synopsis</h2>
                            <p class="mt-4 text-gray-300 leading-relaxed">${camera.synopsis}</p>
                            <h2 class="text-2xl font-bold text-white mt-8">Collectibility Analysis</h2>
                            <p class="mt-4 text-gray-300 leading-relaxed">${camera.analysis}</p>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('back-to-home').addEventListener('click', renderHomePage);
            window.scrollTo(0, 0);
        }

        function renderAboutPage() {
            mainContent.innerHTML = aboutPageTemplate;
            window.scrollTo(0, 0);
        }

        function renderConclusionPage() {
            mainContent.innerHTML = conclusionPageTemplate;
            window.scrollTo(0, 0);
        }

        // --- EVENT LISTENERS & ROUTING ---
        document.addEventListener('DOMContentLoaded', () => {
            // Initial page load
            renderHomePage();

            // Desktop navigation
            document.getElementById('home-link').addEventListener('click', (e) => { e.preventDefault(); renderHomePage(); });
            document.getElementById('nav-home').addEventListener('click', (e) => { e.preventDefault(); renderHomePage(); });
            document.getElementById('nav-about').addEventListener('click', (e) => { e.preventDefault(); renderAboutPage(); });
            document.getElementById('nav-conclusion').addEventListener('click', (e) => { e.preventDefault(); renderConclusionPage(); });

            // Mobile menu toggle
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                mobileMenuButton.querySelector('svg:first-child').classList.toggle('hidden');
                mobileMenuButton.querySelector('svg:last-child').classList.toggle('hidden');
            });

            // Mobile navigation
            document.getElementById('mobile-nav-home').addEventListener('click', (e) => { e.preventDefault(); renderHomePage(); mobileMenu.classList.add('hidden'); });
            document.getElementById('mobile-nav-about').addEventListener('click', (e) => { e.preventDefault(); renderAboutPage(); mobileMenu.classList.add('hidden'); });
            document.getElementById('mobile-nav-conclusion').addEventListener('click', (e) => { e.preventDefault(); renderConclusionPage(); mobileMenu.classList.add('hidden'); });
        });
    </script>
